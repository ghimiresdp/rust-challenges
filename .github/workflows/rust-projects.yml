name: Rust Projects

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Build Snake
      run: cargo build --verbose -p snake
    - name: Run tests SNAKE
      run: cargo test --verbose -p snake

    - name: Build pandas
      run: cargo build --verbose -p pandas
    - name: Run tests pandas
      run: cargo test --verbose -p pandas
